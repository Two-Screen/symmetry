name: check

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:

  check:
    name: check
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node: ['10', '12', '14', '16']
    steps:

    - name: Checkout
      uses: actions/checkout@v2

    - name: Setup node
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node }}
        cache: 'yarn'

    - name: Yarn install
      run: yarn install

    - name: Test
      run: yarn test
